version: '3'
 
services:
  db:
    image: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: "111111"
      MYSQL_USER: sneezy
      MYSQL_PASSWORD: password
    container_name: sneezydb
    volumes:
      - sneezydb:/var/lib/mysql
      - ./db/my.cnf:/etc/mysql/my.cnf
      - ./db:/docker-entrypoint-initdb.d
      - .:/home/sneezy/sneezymud-docker  # for initially populating the DB
    expose:
      - "3306"
    restart: always

  sneezy:
    depends_on:
      - db
    build: ./docker
    container_name: sneezy
    cap_add:
      - SYS_PTRACE
    ports:
      - 7900:7900
    volumes:
      - .:/home/sneezy/sneezymud-docker
    restart: always

  web-frontend:
    build: ./web/frontend
    ports:
      - 3000:3000
    volumes:
      - './web/frontend:/app'
      - '/app/node_modules'
    environment:
      - NODE_ENV=development

  web-backend:
    build: ./web/backend
    ports:
      - 3001:3001
    volumes:
      - './web/backend:/app'
      - '/app/node_modules'

volumes:
  sneezydb:
